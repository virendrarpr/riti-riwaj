<!DOCTYPE html>
<html>
<head>
  <title>Royal Weddings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="welcome-header">
    <h1 class="app-title">Royal Weddings</h1>
  </header>
  <div class="register-container">
    <h2 class="register-title">Register for an Account</h2>
    <form class="register-form" action="/">
      <label for="role">Role:</label>
      <select id="role" name="role">
        <option value="bride">Bride</option>
        <option value="groom">Groom</option>
        <option value="other">Other</option>
      </select>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="date">Date of Wedding:</label>
      <input type="date" id="date" name="date" required>
      <label for="location">Location of Wedding:</label>
      <input type="text" id="location" name="location" required>
      <input type="submit" value="Submit" class="submit-btn">
      <!-- <a href="welcome.html" class="submit-btn">Submit</a> -->
    </form>
  </div>
  <footer class="footer">
    <p class="footer-text">Â© 2023 Royal Weddings. All rights reserved.</p>
  </footer>
</body>
</html>
